<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        button{border: none;outline: none;border: 1px solid gainsboro;padding: 18px;border-radius: 10%;cursor: pointer;}
        p{padding: 18px;cursor: pointer;}
        .divF button{transition: 0.4s;}
        .divF{max-height: 0;overflow: hidden;transition: max-height 0.6s ease-out;}
        .divS1{max-height: 0;overflow: hidden;transition: max-height 0.4s ease-out;}
        .divS2{max-height: 0;overflow: hidden;transition: max-height 0.4s ease-out;}
    </style>
</head>

<body>
    <div>
        <button class="btn">广东省</button>
        <div class="divF">
            <button class="btn1">广州市</button>
            <div class="divS1">
                <p>天河区</p>
            </div>
            <button class="btn2">深圳市</button>
            <div class="divS2">
                <p>南山区</p>
            </div>
        </div>
    </div>
</body>
    <script>
        var btnDom=document.getElementsByClassName("btn")
        console.log(btnDom);
        var btn1=document.getElementsByClassName("btn1")
        var btn2=document.getElementsByClassName("btn2")
        btnDom[0].onclick = function () {
            console.log(1);
            var divF = this.nextElementSibling;
            if (divF.style.maxHeight) {
                divF.style.maxHeight = null;
            } else {
                divF.style.maxHeight =224 + "px";
            }
        }
        btn1[0].onclick = function () {
            console.log(1);
            var divS1 = this.nextElementSibling;
            if (divS1.style.maxHeight) {
                divS1.style.maxHeight = null;
            } else {
                divS1.style.maxHeight = divS1.scrollHeight + "px";
            }
        }
        btn2[0].onclick = function () {
            console.log(1);
            var divS2 = this.nextElementSibling;
            if (divS2.style.maxHeight) {
                divS2.style.maxHeight = null;
            } else {
                divS2.style.maxHeight = divS2.scrollHeight + "px";
            }
        }
    </script>
</html>
